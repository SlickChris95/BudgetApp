<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css"> -->

  <title>Donut Chart - Flipped Labels</title>

	<!-- D3.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

	<!-- Month names -->
	<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>


  </head>
  <body>
    <h1 class="header-title">Budget Calculator</h1>
    <div class="budget__value">0</div>

<div class="parent-container">
  <div class="left-side">
    <div class="add__menu">
      <div class="desc_menu">
        <input class="add-name" type="text" placeholder="Add Description">
        <select class="add__type">
                            <option value="inc" selected>+</option>
                            <option value="exp">-</option>
        </select>
      </div>
      <div>
        <input class="add-value" type="number" placeholder="Add number">
        <button class="submit-btn" title="press me"><img class="icon-img" src="imgs/check-mark-7-240.png" alt=""></button>

      </div>


    </div>

  </div>
  <div class="center">
    <h1>Expenses chart</h1>
    <div id="chart"></div>
    <div class="legend">
      <!-- <div class="legend-item" id="exp-%id%">
        <span class="legend-box" style="background-color:red;"></span>
        <p>%description%</p>
      </div> -->
  </div>
  </div>
  <div class="right-side">
    <div class="container">
      <div class="income">
        <!-- <h2 class="income__title">Income</h2> -->
        <div class="budget__income--text budgetTitle">Income</div>
                    <div class="right">
                        <div class="budget__income--value">0</div>
                        <div class="budget__income--percentage">&nbsp;</div>
                    </div>
        <div class="income__list"></div>

      </div>
      <div class="expenses">
        <!-- <h2 class="expenses__title">Expenses</h2> -->
        <div class="budget__expenses--text budgetTitle">Expenses</div>
                      <div class="right clearfix">
                          <div class="budget__expenses--value">0</div>
                          <div class="budget__expenses--percentage"></div>
        </div>
        <div class="expenses__list">


        </div>
      </div>
    </div>

  </div>

  <!-- <script src="app.js"></script> -->
  <script src="script.js"></script>
  </body>
</html>
